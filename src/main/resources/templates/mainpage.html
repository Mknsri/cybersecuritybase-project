<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuontalo-opus!</title>
    </head>
    <body>
        <h2 th:inline="text">Welcome [[${userName}]]!</h2>        
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" />
        </form>
        <form action="#" th:action="@{/post}" method="POST">
            <input type="text" name="message" placeholder="Whatcha thinking?" />
            <input type="submit" />
        </form><br />
        <ul>       
        <li th:each="post : ${posts}">
            <p th:inline="text">[[${post.owner.name}]]:</p>
            &quot;<span th:text="${post.message}" />&quot;
            <hr />
        </li>

        </ul>
    </body>
</html>
